<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extention</title>
    <style>
        .buttons {
            position: absolute;
            display: flex;
            top: 110px;
            right: 180px;
        }
        .buttons div {
            width: 20px;
            height: 20px;
            margin: 10px;
            border-radius: 100%;
            border: 1px solid black;
        }
        .prev {
            background-color: green;
        }
        .next {
            background-color: red;
        }
    </style>
</head>
<body>
        <h1>Hello World</h1>
        <div class="buttons">
            <div class="prev">
            </div>
            <div class="next">
            </div>
        </div>
        <script type="module" src="content.js"></script>
</body>
</html>
